<script>
    function val() {
        // Regex patterns
        const nameRegex = /^[a-zA-Z]{2,}(?: [a-zA-Z]+)*$/;
        const emailRegex = /^[a-z0-9]([\.{1}])?([a-z0-9.]+){1,25}\@gmail[\.]com$/ ;
        const subjectRegex = /^[\w\s]{2,}$/;
        const messageRegex = /^.{1,}$/;
    
        // Get form values
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;
    
        // Validation
        if (!nameRegex.test(firstName)) {
            alert("Please enter a valid first name.");
            return false;
        }
        if (!nameRegex.test(lastName)) {
            alert("Please enter a valid last name.");
            return false;
        }
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }
        if (!subjectRegex.test(subject)) {
            alert("Please enter a valid subject.");
            return false;
        }
        if (!messageRegex.test(message)) {
            alert("Message cannot be empty.");
            return false;
        }
    
        // Display form details in an alert
        alert("Form submitted successfully!\n\n" +
              "Details:\n" +
              "First Name: " + firstName + "\n" +
              "Last Name: " + lastName + "\n" +
              "Email: " + email + "\n" +
              "Subject: " + subject + "\n" +
              "Message: " + message);
    
        return true;  // You can add form submission logic here if needed
    }
    </script>
